<!DOCTYPE html>
{% extends 'pgenerator/base.html' %}
{% block body-content%}
<div class="container">
    <div class="p-3 mb-2 bg-light text-dark"><h1>Password Generator!</h1></div>
    <form action="{% url 'passwordgen' %}" id="carform">
        <label for="length">Choose a car:</label>
        <select id="length" name="passwordLength" form="carform">
          <option value="6">6</option>
          <option value="8">8</option>
          <option value="10" selected="selected">10</option>
          <option value="12">12</option>
        </select>
        <br><br>
        <label for="uppercase1"> Include uppercase: </label>
        <input type="checkbox" id="uppercase1" name="uppercase" ><br><br>
        <label for="numbers1"> Include Numbers: </label>
        <input type="checkbox" id="numbers1" name="number"><br><br>
        <label for="specialchar1"> Include Special Characters: </label>
        <input type="checkbox" id="specialchar1" name="specialchar">
        <br><br>
        <input type="submit" name= 'submit1' value="Generate" class="btn btn-primary">
    </form>
</div>
{% endblock %}
